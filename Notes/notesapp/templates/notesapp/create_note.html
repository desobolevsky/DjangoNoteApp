{% extends 'notesapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                {{ form.media }}
                <input type="submit" class="btn btn-outline-success" value="Create">
            </form>
        </div>
    </div>
{% endblock %}
