{% extends 'notesapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-outline-success" value="Update">
    </form>
    <a href="{% url 'delete-note-page' object.pk %}" class="btn btn-outline-danger">Delete</a>
{% endblock %}
